<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        ? Let's setup our head with a title, link to our stylesheet 
    -->
    <title>Ron Swanson Quotes</title>
    <!-- icon -->
    <link rel="icon" href="./assets/ron.ico">
    
    <!-- OUR CSS -->
    <link rel="stylesheet" href="./styles.css">
    
</head>

<body>

    <!-- BUTTON -->
    <div id="genQuote">
        <img id="ronLogo" src="./assets/ron.png" alt='Ron Swanson'>
    </div>

    <!-- DISPLAY -->
    <section>
        <main>
            <div class="quoteContainer">
                <!-- 
                    Info Here: 
                    - empty div to target
                    - h1: Our quote pulled
                    - p: that will note "Ron Swanson"
                    - img: that will be our button to get more quotes.
                -->
            </div>
        </main>
    </section>

    <!-- OUR JS -->
    <script src="./scripts.js"></script>

</body>
</html>
